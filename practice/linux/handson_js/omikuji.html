<!DOCTYPE html>

<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>初めてのJavaScript</title>
    </head>

    <body>
 
            <script>
                    var a = Math.random() * 5;
                    a = Math.floor(a);
    
                    switch (a) {
                        case 0:
                            alert('大吉　成功あるのみ');
                            break;
                        case 1:
                            alert('中吉　幸せはすぐそこ');
                            break;
                        case 3:
                            alert('小吉　ささやかな喜びに感謝');
                            break;
                        case 4:
                            alert('末吉　明日頑張ろう');
                            break;
                        case 5:
                            alert('凶　今はじっと我慢');
                            break;
                    }
            </script>

    </body>

</html>
