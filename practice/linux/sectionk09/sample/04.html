<!DOCTYPE html>

<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<title>初めてのJavaScript</title>
	</head>

	<body>

		<script>
			document.write('<p>1年を365日とした場合</p>');
			document.write('<p>1年は' + (365*24) + '時間です。</p>');
			document.write('<p>1年は' + (365*24*60) + '分です。</p>');
			document.write('<p>1年は' + (365*24*60*60) + '秒です。</p>');
		</script>

	</body>

</html>
