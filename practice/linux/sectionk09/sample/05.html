<!DOCTYPE html>

<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<title>初めてのJavaScript</title>
	</head>

	<body>

		<script>
			var now = new Date();
			var hour = now.getHours();

			if (hour < 12) {
				window.alert ('今は午前' + hour + '時です');
			} else {
				window.alert ('今は午後' + hour + '時です');
			}
		</script>

	</body>

</html>
